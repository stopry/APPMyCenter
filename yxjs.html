<script>
    $(function () {
        ajaxHelper.get(urlMap.promoteUrl, {}, function (result) {
            if (result.success) {
                jQuery('#qrcode').qrcode({
                    text: result.obj
                });
                $("#url").html(result.obj);
                //getList();
            } else {
                oauth.clean();
                alert(result.msg);
            }
        });

        var clipboard = new Clipboard('.copy', {
            text: function () {
                return $("#url").html();
            }
        });
        clipboard.on('success', function (e) {
            alert("内容已经复制到剪贴板！");
            console.log(e);
        });

        clipboard.on('error', function (e) {
            alert("复制失败，请重新复制！");
            console.log(e);
        });
    });


</script>
