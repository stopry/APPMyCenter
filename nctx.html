    提现

        <div class="w100 propInfo ovhd">
            <div class="propInfoLeft fl h100">
                <img src="./images/seedPic.png" alt="">
            </div>
            <div class="propInfoRight fr h100">
                <div class="propInfoRightTop">
                    <div class="numOpr">
                        <div class="reduceLabel feedBtn">-</div>
                        <input type="text" class="disbl numInpt">
                        <div class="addLabel feedBtn">+</div>
                    </div>

                    恶魔果实恶魔果实恶魔果实恶魔果实恶魔果实恶魔果实恶魔果实恶魔果实
                </div>
                <div class="propValue">
                    价值：<span class="moneyValue">10000.00元</span>
                </div>
            </div>
        </div>
        <div class="formWrap w100">
            <div class="inputControl">
                <div class="labelAdo">支付宝账号</div>
                <input type="text" placeholder="请输入您绑定的支付宝账号" class="textInput">
            </div>
            <div class="inputControl">
                <div class="labelAdo">姓名</div>
                <input type="text" placeholder="请输入您的姓名" class="textInput">
            </div>
            <div class="inputControl">
                <div class="labelAdo">验证码</div>
                <input type="text" placeholder="请输入验证码" class="textInput">
                <div class="verLabelAdo feedBtn">获取验证码</div>
            </div>
        </div>
    </div>
</div>
<div class="footerSubBtn">
    <div class="submit waves">提交</div>
    <div class="cancel waves">取消</div>
</div>

<script>

    $(function () {
        function getCenter(){
            ajaxHelper.post(urlMap.centerUrl, {}, function (result) {
                if (result.success) {
                    $("#nickname").html(result.obj.nickname);
                    $("#playerid").html(result.obj.playerId);
                    $("#head").attr("src", "./images/head/head" + result.obj.pic + ".png");
                } else {
                    oauth.clean();
                    alert(result.msg);
                }
            });
        }
        getCenter();
//        $("#nickname").html(nickname);
//        $("#playerid").html(playerid);
//        $("#head").attr("src",header);
    })

</script>
